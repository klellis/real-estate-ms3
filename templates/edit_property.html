{% extends "base.html" %} 
{% block content %}
<h3 class="center-align">Edit Property</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_property', property_id=property._id) }}">
        <div class="row">
            <!-- Property type select -->
            <div class="input-field col s12">
                <i class="material-icons prefix">house</i>
                <select id="property_type" name="property_type" class="validate" required>
                  <option value="" disabled selected>Select Property Type</option>
                  {% for type in property_type %}
                    {% if type.property_type == property.property_type %}
                    <option value="{{ type.property_type }}" selected>{{ type.property_type }}</option>
                    {% else %}
                    <option value="{{ type.property_type }}">{{ type.property_type }}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label id="property_type">Property Type</label>
              </div>
        </div>  
      <div class="row">
          <!-- Price -->
        <div class="input-field col s12">
          <i class="material-icons prefix">currency_pound</i>
          <input id="price" name="price" minlength="5" maxlength="50" type="text" class="validate" value="{{ property.price }}" required>
          <label for="price">Price</label>
        </div>
        <!-- Location -->
        <div class="input-field col s12">
          <i class="material-icons prefix">place</i>
          <input id="city" name="city" minlength="5" maxlength="50" type="tel" class="validate"  value="{{ property.city }}" required>
          <label for="city">Town/City</label>
        </div>
         <!-- Bedrooms-->
        <div class="input-field col s12">
            <i class="material-icons prefix">bedroom_parent</i>
            <input id="bedrooms" name="bedrooms" minlength="1" type="tel" class="validate" value="{{ property.bedrooms }}"required>
            <label for="bedrooms">Number of Bedrooms</label>
          </div>
          <!-- Add description -->
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <textarea id="description" name="description" minlength="15" maxlength="200" class="materialize-textarea validate" required>{{ property.description }}</textarea>
            <label for="description">Description</label>
          </div>
          <div class="col s12">
            <i class="material-icons prefix">image</i>
            Link to image:
            <div class="input-field inline">
              <input id="img_url" name="img_url" class="validate" required>
              <label for="img_url">Image URL</label>
            </div>
          </div>
          <div class="col s12">
            <i class="material-icons prefix">image</i>
            Link to image:
            <div class="input-field inline">
              <input id="img_url" name="img_url" class="validate">
              <label for="img_url">Image URL</label>
            </div>
          </div>
          <div class="col s12">
            <i class="material-icons prefix">image</i>
            Link to image:
            <div class="input-field inline">
              <input id="img_url" name="img_url" class="validate">
              <label for="img_url">Image URL</label>
            </div>
          </div>
      </div>
      <!-- Submit Button -->
      <div class="row">
          <div class="col s12 center-align">
            <!-- cancel button -->
            <a href="{{ url_for('get_properties') }}" class="btn-large red">Cancel <i class="material-icons prefix">close</i></a>
              <button type="submit" class="btn-large">
                Done <i class="material-icons prefix">add</i>
              </button>
          </div>
      </div>
    </form>
  </div>

{% endblock %}
