{% extends "base.html" %} {% block content %}

<h3 class="center-align">Login</h3>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name="username" type="text" minlength="5" 
            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required/>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" name="password" type="password" minlength="5" 
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required/>
          <label for="password">Password</label>
        </div>
        <!-- Log In -->
        <div class="row">
            <button type="submit" class="col s12 btn-large">
                Log In <i class="material-icons prefix">person_add</i>
            </button>

      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12">
      <p class="center-align"> New here? <a href="{{ url_for('register') }}" class="text-darken-4">Sign Up</a></p>
    </div>
</div>


{% endblock %}
